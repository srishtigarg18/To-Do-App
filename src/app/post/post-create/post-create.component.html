<hr/>
<mat-card>
    <mat-form-field>
      <input matInput placeholder="Enter the Task" type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Enter Description" rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      (click)="onAddPost()">Save Post</button>
  </mat-card>
